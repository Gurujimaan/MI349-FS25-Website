<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=MuseoModerno:wght@600&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=MuseoModerno:wght@100..900&display=swap" rel="stylesheet">
        
        <link rel="stylesheet" href="style.css">

        <style>
            .NavBackground {
                content: url('Images/NavLongContact.png');
            }
            
            @media (max-width: 768px){
                .NavBackground{
                    content:url('Images/NavContact.png');
                }
            }
        </style>

        <title>Website</title>
    </head>
    <body>
        <header>
            <img class="Logo" src="Images/Logo.png" alt="Logo">

            <div class="nav-wrapper">
                <img class="NavBackground" src="Images/NavLongHome.png">
                <nav class="navbar">
                    <a class="HomeButton" href="index.html">Home</a>
                    <a class="ProjectsButtons" href="projects.html">Projects</a>
                    <a class="AboutButton" href="about.html">About</a>
                    <a class="ContactButton" href="contact.html">Contact</a>
                </nav>
            </div>
        </header>
        <img class="Background" src="Images/Background.png">
        
        <main>
            <h1 class="Heading">How to Contact Me</h1>
            <div class="Contacting">
                <a href="https://www.linkedin.com/in/gurmaan-singh-sandhu-673085236/">
                    <h2 class="Linkedin">Linkedin</h2>
                </a>
                <h3>
                    If you have a wish to contact me, my LinkedIn is provided above. Alternatively, you can use the form below to send me an email.
                </h3>
                <form name="contact" netlify class="myForm">
                    <p>Name</p>
                    <p id="name">
                        <input type="text" name="name">
                    </p>

                    <p>Email</p>
                    <p id="email">
                        <input type="email" name="email">
                    </p>

                    <p>Reason</p>
                    <p id="reason">
                        <select name="reason">
                            <option>Meet up</option>
                            <option>Looking for a Game Developer</option>
                            <option>Other</option>
                        </select>
                    </p>

                    <p>Message</p>
                    <p id="message">
                        <textarea name="message" rows="5" cols="30"></textarea>
                    </p>

                    <p class = submitButton>
                        <button type="submit">Send</button>
                    </p>
                </form>
            </div>
        </main>
    </body>
</html>
